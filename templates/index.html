<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/aib2tiu.css">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script>
      /**
       * @license
       * Copyright 2019 Google LLC. All Rights Reserved.
       * SPDX-License-Identifier: Apache-2.0
       */
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
      function initAutocomplete() {
        const originInput = document.getElementById("origin");
        const destInput = document.getElementById("destination");
        const options = {
          types: ["(cities)"],
        };


        const Originautocomplete = new google.maps.places.Autocomplete(
          originInput,
          options
        );

        const Destautocomplete = new google.maps.places.Autocomplete(
          destInput,
          options
        );
      }
    </script>


  </head>


  <body style="background-color:#F9F6EE;">
    <div class="fade-in-text">
      <div>
        <h1 class="mainHeading" >TravelNow.io</h1>
        <br class="small-break">
        <div style="width: 60%; margin: 0 auto; position: relative; top: -40px;">
        <p class="description fade-in-text">Make your trip possible. Provide a few details and we'll figure out if you can afford it.</p>
        </div>
        <br class="mid-break">


        <a href="#x">
          <button id="getStarted" type="submit" style="font-weight: 300;" class="fade-in-text">Get Started</button>
        </a>
      </div>

      <br class="large-break">

      <p id="x"></p>

      <p id="tripDetails" style="text-align: center; font-weight: 1000; font-size: 55px;">Trip Details</p>
        <br>

      <div style="display: flex; justify-content: center; font-size: 30px;" class="font">
        <form style="font-family: letter-gothic-std;" id="mainForm" action="/" method="post" align="left">
            <div class="font" style="font-size: 30px;">
              <p>Origin:</p>
              <input id="origin" name="origin" type="text" required class="font" style="font-size: 30px;" placeholder="City">
              <p>Destination:</p>
              <input id="destination" name="destination" type="text" required class="font" style="font-size: 30px;" placeholder="City">
              <p>Departure:</p>
              <input id="departure" name="departure" type="date" required class="font" style="font-size: 30px;" max="2025-01-01" max="2025-01-01">
              <p>Return:</p>
              <input id="return" name="return" type="date" required class="font" style="font-size: 30px;" max="2025-01-03 max="2025-01-01">




              <p>Budget:</p>
              <input id="budget" name="budget" type="number" required class="font" style="font-size: 30px;" placeholder="$$$$">
              <br>
              <br>
              <div style="display: flex; justify-content: center">
                <button type="submit" class="font" style="font-size: 30px; height:60px; width:200px" >Submit</button>
              </div>
            </div>
        </form>
      </div>
    <br class="large-break">


      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXqmMt03kHM4v_iSiC4pG6cWejjWbVhaA&libraries=places&callback=initAutocomplete"
        defer
      ></script>



    </div>
  </body>

</html>
